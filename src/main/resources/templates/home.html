<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://аонк.рф/upload/a61/mtusi.jpg" alt="" width="191" height="186">
    <h1 class="display-5 fw-bold text-body-emphasis">Таблица для отладки</h1>
    <table style="border-collapse: collapse; margin: auto; width: 60%; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <tr>
            <th style="padding: 12px 15px; background-color: #4CAF50; color: white; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #ddd;">ID</th>
            <th style="padding: 12px 15px; background-color: #4CAF50; color: white; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #ddd;">Login</th>
            <th style="padding: 12px 15px; background-color: #4CAF50; color: white; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #ddd;">Password</th>
            <th style="padding: 12px 15px; background-color: #4CAF50; color: white; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid #ddd;">Role</th>
        </tr>
        <tr th:each="user : ${users}" style="border-bottom: 1px solid #ddd;">
            <td style="padding: 12px 15px;" th:text="${user.id}"></td>
            <td style="padding: 12px 15px;" th:text="${user.login}"></td>
            <td style="padding: 12px 15px;" th:text="${user.password}"></td>
            <td style="padding: 12px 15px;" th:text="${user.role}"></td>
        </tr>
    </table>


    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Много, много, много, много, много, много, много, много, много, много, много, много, много текста</p>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>l>
